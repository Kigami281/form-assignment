<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>User Registration Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>User Registration Form</h1>

<form action="#" method="post">

  <!-- Personal Information Section -->
  <fieldset>
    <legend><strong>Personal Information</strong></legend>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" placeholder="First Name"><br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" placeholder="Last Name"><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="99"><br><br>

    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="profile_photo">Profile Photo:</label>
    <input type="file" id="profile_photo" name="profile_photo" accept="image/*"><br><br>
  </fieldset>

  <!-- Contact & Address Information -->
  <fieldset>
    <legend><strong>Contact & Address Information</strong></legend>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="+254"><br><br>

    <label for="website">Personal Website:</label>
    <input type="url" id="website" name="website" placeholder="http://example.com"><br><br>

    <label for="street">Street Address:</label>
    <input type="text" id="street" name="street" placeholder="Street Address"><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="City"><br><br>

    <label for="postal">Zip/Postal Code:</label>
    <input type="text" id="postal" name="postal" placeholder="Zip Code"><br><br>

    <label for="contact_time">Preferred Contact Time:</label>
    <input type="time" id="contact_time" name="contact_time"><br><br>
  </fieldset>

  <!-- Preferences & Interests -->
  <fieldset>
    <legend><strong>Preference & Interest</strong></legend>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color"><br><br>

    <label for="experience">Experience Level (1-10):</label>
    <input type="range" id="experience" name="experience" min="1" max="10" value="5"><br><br>

    <label for="birth_month">Birth Month:</label>
    <input type="month" id="birth_month" name="birth_month"><br><br>

    <label for="available_week">Available Week:</label>
    <input type="week" id="available_week" name="available_week"><br><br>

    <label for="search_keyword">Search Keyword:</label>
    <input type="search" id="search_keyword" name="search_keyword" placeholder="Enter Keyword"><br><br>

    <p>Interest (Select all that apply):</p>
    <input type="checkbox" id="technology" name="interest" value="technology">
    <label for="technology">Technology</label><br>

    <input type="checkbox" id="sports" name="interest" value="sports">
    <label for="sports">Sports</label><br>

    <input type="checkbox" id="music" name="interest" value="music">
    <label for="music">Music</label><br>

    <input type="checkbox" id="travel" name="interest" value="travel">
    <label for="travel">Travel</label><br>

    <input type="checkbox" id="reading" name="interest" value="reading">
    <label for="reading">Reading</label><br>

    <input type="checkbox" id="cooking" name="interest" value="cooking">
    <label for="cooking">Cooking</label><br><br>

    <label for="education_level">Education Level:</label>
    <select id="education_level" name="education_level">
      <option value="primary">Primary</option>
      <option value="secondary">Secondary</option>
      <option value="university">University</option>
    </select><br><br>

    <label for="password">Create Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password"><br><br>
  </fieldset>

  <!-- Feedback & Additional Information -->
  <fieldset>
    <legend><strong>Feedback & Additional Information</strong></legend>

    <label for="about">Tell us about yourself:</label><br>
    <textarea id="about" name="about" rows="5" cols="50" placeholder="Write a brief description about yourself..."></textarea><br><br>

    <label for="suggestions">Suggestions for improvement:</label><br>
    <textarea id="suggestions" name="suggestions" rows="5" cols="50" placeholder="Any suggestions or feedback..."></textarea><br><br>

    <label for="reg_datetime">Registration Date & Time:</label>
    <input type="datetime-local" id="reg_datetime" name="reg_datetime"><br><br>

    <label for="referral_source">How did you hear about us?</label>
    <select id="referral_source" name="referral_source">
      <option value="A friend">A friend</option>
      <option value="Online">Online</option>
    </select><br><br>

    <label for="resume">Upload Resume (optional):</label>
    <input type="file" id="resume" name="resume"><br><br>

    <input type="checkbox" id="subscribe" name="subscribe">
    <label for="subscribe">Subscribe to our newsletter</label><br><br>

    <input type="checkbox" id="terms" name="terms">
    <label for="terms">I agree to the terms and conditions</label><br><br>

    <input type="checkbox" id="privacy" name="privacy">
    <label for="privacy">I agree to the privacy policy</label><br><br>
  </fieldset>

  <!-- Submit and Reset Buttons -->
  <button type="submit">Register</button>
  <button type="reset">Clear Form</button>

</form>
</body>
</html>
