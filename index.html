<!DOCTYPE html>
<html>
<head>
    <title>My Form</title>
</head>
<body>
    <h1>Upload Your File</h1>
    <form action="YOUR_BACKEND_ENDPOINT" method="POST" enctype="multipart/form-data">
        <label for="file">Choose file:</label>
        <input type="file" id="file" name="file" required>
        <br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
